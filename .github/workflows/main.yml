name: Continuous Integration
on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Execute Linter
        run: ./Linter/linter.py --json | tee ./annotations.json
      - name: Upload Annotations
        uses: yuzutech/annotations-action@v0.3.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          input: './annotations.json'
  build:
    name: Generate PDFs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: docker://nicoweio/my-texlive
      # â†“ HierÃ¼r wird sudo benÃ¶tigt, da die mittels Docker erstellen PDFs root gehÃ¶ren.
      - name: Clean PDFs (for reproducibility)
        run: sudo find ./*/build/ -name '*.pdf' -print -exec ./clean_pdf.py {} \;
      - uses: actions/upload-artifact@v2
        with:
            name: pdfs
            path: ./*/build/main.pdf
      - name: Extract PDFs for bundling
        run: mkdir gh-pages-bundle && rsync -a --prune-empty-dirs --include '*/' --include '*.pdf' --exclude '*' ./ gh-pages-bundle/
      - name: Generate index
        run: python3 build_index.py > gh-pages-bundle/index.md
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
            BRANCH: gh-pages
            CLEAN: true
            FOLDER: gh-pages-bundle
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
